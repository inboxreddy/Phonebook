<mat-card>
  <mat-nav-list>
    <mat-list-item *ngFor="let contact of contacts">
      <h4 mat-line>{{ contact.firstName }}</h4>
      <h4 mat-line>{{ contact.lastName }}</h4>
      <h4 mat-line>{{ contact.photo }}</h4>
      <p mat-line>{{ contact.mobile }}</p>

      <!-- <button mat-icon-button (click)="edit(contact)"  matTooltip="Edit Contact" matTooltip="Add Contact" matTooltipPosition="above">
          <mat-icon [ngStyle]="{ 'color': 'green'}">edit</mat-icon>
      </button> -->
      <button mat-icon-button (click)="contact.popular = !contact.popular" matTooltip="Popular Contact"
        matTooltipPosition="above">
        <mat-icon [ngStyle]="{ 'color': (contact.popular ? '#1E90FF' : '#DCDCDC') }">star</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(contact)" matTooltip="Delete Contact" matTooltipPosition="above">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
    <button class="addBtn" mat-fab (click)="add()" matTooltip="Add Contact" matTooltipPosition="above">
        <mat-icon>add</mat-icon>
      </button>
  </mat-nav-list>

</mat-card>
